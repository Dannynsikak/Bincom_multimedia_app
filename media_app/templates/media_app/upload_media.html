<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Media</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h2 {
        margin-bottom: 15px;
        color: #333;
      }

      /* Form styling */
      form {
        display: flex;
        flex-direction: column;
      }

      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      /* Upload button */
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Link to media list */
      a {
        display: block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      a:hover {
        text-decoration: underline;
        color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 400px) {
        .container {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Media</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Upload</button>
      </form>
      <a href="{% url 'media_list' %}">View Media</a>
    </div>
  </body>
</html>
